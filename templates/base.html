<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Jogos.NAPNE{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui-pro@5.19.0/dist/css/coreui.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@coreui/coreui-pro@5.19.0/dist/js/coreui.bundle.min.js"></script>
</head>
<body>
    <div class="base-container">

        <!-- NAVBAR -->
        <nav class="base-nav">
           <div class="logo">
                <img src="/static/imgs/Logo__1_-removebg-preview.png" alt="">
            </div>
               
            <ul class="base-nav-elmts d-flex align-items-center gap-3">
                {% if 'usuario_id' in session %}
                    <li>
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithOptions" aria-controls="offcanvasWithOptions">
                            <i class='bx bxs-sidebar' style='color:#ffffff'></i>
                        </button>
                    </li>

                    <li class="base-elmt">
                        <a href="{{ url_for('auth.logout') }}">Sair</a>
                    </li>
                {% else %}
                    <li class="base-elmt">
                        <a href="{{ url_for('auth.login') }}">Entrar</a>
                    </li>
                    <li class="base-elmt">
                        <a href="{{ url_for('auth.cadastro') }}">Cadastrar-se</a>
                    </li>
                {% endif %}
            </ul>
        </nav>

        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithOptions" aria-labelledby="offcanvasWithOptionsLabel" style="background-color:  #2948ff; color: white;">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithOptionsLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            {% if 'usuario_id' in session %}
            <div class="offcanvas-body" style="color: white;">
                <li class="base-option">
                    <i class='bxr bx-form' style='color:#ffffff'></i> 
                    <a class="btn btn-secondary" href="{{ url_for('atendimento.atendimentos') }}">Atendimentos</a>
                </li>

                <li class="base-option">
                    <i class='bxr bx-education' style='color:#ffffff'></i> 
                    <a class="btn btn-secondary" href="{{ url_for('aluno.alunos') }}">Alunos</a>
                </li>

                <li class="base-option">
                    <i class='bxr bx-chess-knight' style='color:#ffffff'></i>
                    <a class="btn btn-secondary" href="{{ url_for('jogo.jogos') }}">Jogos</a>
                </li>
            </div>
            {% endif %}
        </div>

        <!-- Conteúdo dinâmico da página -->
        <main class="base-main">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <footer class="base-footer">
        <ul class="base-footer-elmt">
            <li><a href="#">Sobre o NAPNE</a></li>
            <li><a href="#">Nossa equipe</a></li>
            <li><a href="#">Contatos</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
