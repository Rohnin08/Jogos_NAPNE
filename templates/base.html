<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jogos.NAPNE{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="idx-container">
        <!-- NAVBAR padrão para todas as páginas -->
        <ul class="idx-nav-elmts">                
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class='bxr  bxs-sidebar'  style='color:#ffffff'></i> </button>
                            
                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" style="background-color:  #2948ff; color: white;">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Opções</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                {% if 'usuario_id' in session %}
                  <div class="offcanvas-body" style="color: white;">
                    <li class="idx-option">
                        <a href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="idx-elmt">
                        <a href="cadastroAluno">
                            Cadastrar aluno
                        </a>                       
                    </li >
                    <li class="idx-option">
                        <a href="cadastroJogos">
                            Cadastrar jogos
                        </a> 
                    </li>
                  </div>
                </div>                
                <li class="idx-elmt">
                    <a href="{{ url_for('logout') }}">Sair</a>
                </li>
            {% else %}
                <li class="idx-elmt">
                    <a href="{{ url_for('login') }}">Entrar</a>
                </li>
                <li class="idx-elmt">
                    <a href="{{ url_for('cadastro') }}">Cadastrar-se</a>
                </li>
            {% endif %}
        </ul>
        
        </nav>

        <!-- Área para conteúdo dinâmico -->
        <main class="idx-main">
            {% block content %}
            <!-- Conteúdo de cada página vai aqui -->
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
