<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
    <div class="cad-log-container">
        <aside class="aside-log">

        </aside>
        <main class="log-main">
            <div class="logo">
                <img src="/imgs/Imagem_do_WhatsApp_de_2025-04-08_à_s__09.20.34_edf575da-removebg-preview-removebg-preview.png" alt="">
            </div>
            <div class="log-txt">
                <h1>Login</h1>
                <p>Entrar no NAPNE Jogos</p>
            </div>
            <form action="{{ url_for('auth.login') }}" class="form-stl" method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" >Endereço de Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"  >Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="senha" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <!-- volar para a tela inicial do site -->
            <div class="return">
                <a href="{{ url_for('index') }}">Voltar</a>
            </div>

        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
