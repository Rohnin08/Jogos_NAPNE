{% extends 'base.html' %}

{% block title %}Cadastro Jogos{% endblock %}

{% block content %}
<body>
<div class="idx-container">
    <main class="cad-alu-main">
        <div>
            <h1>Cadastrar aluno</h1>
        </div>
        <form action="{{ url_for('cadastro_aluno') }}" method="POST" class="cad-alu-form">
                <section class="alu-form-elm">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </section>
                <section class="alu-form-elm">
                    <label for="email">Matricula</label>
                    <input type="text" class="form-control" id="matricula" name="matricula" required>
                </section>
                <section class="alu-form-elm">
                    <label for="necessidade_especial">Necessidade especifica</label>
                    <input type="text" class="form-control" id="necessidade_especial" name="necessidade_especial">
                </section>
                <section class="alu-form-elm">
                    <label for="observacao">Oberservação</label>
                    <textarea class="form-control" id="observacao" name="observacao" rows="4" cols="50" style="resize: none;" maxlength="200"></textarea>
                </section>
                <section class="alu-form-elm">
                    <label for="submit"></label>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </section>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

{% endblock %}
