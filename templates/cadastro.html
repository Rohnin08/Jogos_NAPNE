<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
    <div class="cad-log-container">
        <aside class="aside-log">
           
        </aside>
        <main class="log-main">
            <div class="logo">
                <img src="/static/imgs/Logo__1_-removebg-preview.png" alt="">
            </div>
            <div class="log-txt">
                <h1>Cadastro</h1>
                <p> Bem vindo ao NAPNE Jogos</p>
            </div>
           <!-- Substitua o <form class="form-stl"> pelo código abaixo -->
<form class="form-stl" action="{{ url_for('auth.cadastro') }}" method="POST">
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="primeiroNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="primeiroNome" name="primeiro_nome" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="segundoNome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="segundoNome" name="segundo_nome" required>
        </div>
    </div>

    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
        </div>
    </div>

    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="areaTrabalho" class="form-label">Área de Trabalho</label>
            <select class="form-select" id="areaTrabalho" name="especialidade" required>
                <option value="" selected disabled>Selecione sua área</option>
                <option value="Psicopedagogo">Psicopedagogo</option>
                <option value="Intérprete de Libras">Intérprete de Libras</option>
                <option value="Assistente">Assistente</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="lembrar">
        <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
</form>
<!-- volar para a tela inicial do site -->
<div class="return">
    <a href="{{ url_for('index') }}">Voltar</a> 
</div>
</main>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
