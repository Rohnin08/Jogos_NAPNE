<body>
    <div class="cad-log-container">
        <aside class="aside-log">
            <img src="imgs/wmremove-transformed.png" alt="Imagem decorativa">
        </aside>
        <main class="log-main">
            <div class="logo">
                <img src="imgs/Imagem_do_WhatsApp_de_2025-04-08_à_s__09.20.34_edf575da-removebg-preview-removebg-preview.png" alt="">

            <div class="log-txt">

                <p>Bem vindo ao NAPNE Jogos</p>

           <!-- Substitua o <form class="form-stl"> pelo código abaixo -->
<form class="form-stl">
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="primeiroNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="primeiroNome" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="segundoNome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="segundoNome" required>
        </div>
    </div>

    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
        </div>
    </div>

    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="areaTrabalho" class="form-label">Área de Trabalho</label>
            <select class="form-select" id="areaTrabalho" required>
                <option value="" selected disabled>Selecione sua área</option>
                <option value="ps">Psicopedagogo</option>
                <option value="il">Intérprete de Libras</option>
                <option value="ass">Assistente</option>
                <option value="outros">Outros</option>
            </select>
        </div>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Entrar</button>
</form>
<div class="return">
    <a href="index.html">Voltar</a>
</div>
</main>
</div>

    <!-- Bootstrap JS -->

</body>
</html>
